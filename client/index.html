<body>
  <div id="root"></div>
  <!-- SPA redirect handler for GitHub Pages -->
  <script>
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script type="module" src="/src/main.tsx"></script>
  <script>
      (function () {
        var endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        var websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        if (endpoint && !endpoint.includes("VITE_ANALYTICS") && websiteId && !websiteId.includes("VITE_ANALYTICS")) {
          var s = document.createElement("script");
          s.defer = true;
          s.src = endpoint + "/umami";
          s.setAttribute("data-website-id", websiteId);
          document.head.appendChild(s);
        }
      })();
  </script>
